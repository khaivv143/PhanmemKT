<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Khởi tạo dữ liệu Kế Toán</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="wrap">
        <div class="container-fluid">
            <div class="offset-lg-7 col-lg-5">
                <div class="main">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="content">
                        <h2 class="title">Khởi tạo dữ liệu kế toán</h2>
                        <form action="">
                            <h4 class="title-gr">Thông tin doanh nghiệp</h4>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Tên công ty</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Địa chỉ</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Mã số thuế</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Điện thoại</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control">
                                </div>
                                <label class="col-sm-1 col-form-label">Email</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <h4 class="title-gr">Phương pháp tính thuế GTGT</h4>

                            <div class="form-check mgbt-10">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Phương pháp khấu trừ
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label pdr-5">Nhóm HHDV mua vào chính</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-check mgbt-10">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Phương pháp trực tiếp trên doanh thu
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label pdr-5">Nhóm ngành nghề mặc định</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label pdr-5 fw-600">Phương pháp tính giá xuất kho</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group text-right gr-button">
                                <button class="btn btn-sm btn-success">Quay lại</button>
                                <button class="btn btn-sm btn-primary">Tiếp theo</button>
                                <button class="btn btn-sm btn-danger">Hủy bỏ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body></html>
