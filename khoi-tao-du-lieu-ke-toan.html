<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Khởi tạo dữ liệu Kế Toán</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="wrap">
        <div class="container-fluid">
            <div class="offset-lg-7 col-lg-4">
                <div class="main">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="content">
                        <h2 class="title">Khởi tạo dữ liệu kế toán</h2>
                        <form action="">
                            <h4 class="title-gr">Máy chủ cơ sở dữ liệu</h4>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Máy chủ SQL</label>
                                <div class="col-sm-8">
                                    <select name="" id="" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tài khoản quản trị</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Mật khẩu</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <h4 class="title-gr">Nơi lưu dữ liệu kế toán</h4>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tên dữ liệu</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Đường dẫn lưu trữ</label>
                                <div class="col-sm-7 col-10">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-1 col-1">
                                    <a class="change-folder"><i class="fas fa-folder-open"></i></a>
                                </div>
                            </div>

                            <h4 class="title-gr">Chế độ kế toán</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Chế độ kế toán doanh nghiệp ban hành theo Thông tư 200/2014/TT-BTC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Chế độ kế toán doanh nghiệp ban hành theo Thông tư 200/2016/TT-BTC
                                </label>
                            </div>
                            <div class="form-group text-right gr-button">
                                <button class="btn btn-sm btn-primary">Tiếp theo</button>
                                <button class="btn btn-sm btn-danger">Hủy bỏ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body></html>
