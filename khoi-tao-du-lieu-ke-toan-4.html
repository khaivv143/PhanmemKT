<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Khởi tạo dữ liệu Kế Toán</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="wrap">
        <div class="container-fluid">
            <div class="offset-lg-8 col-lg-4">
                <div class="main">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="content">
                        <h2 class="title">Khởi tạo dữ liệu kế toán</h2>
                        <form action="">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Dữ liệu kế toán</label>
                                <div class="col-sm-9">
                                    <select name="" id="" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Tài khoản</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Mật khẩu</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-sm-3 col-sm-9 gr-button">
                                    <button class="btn btn-sm btn-success">Đồng ý</button>
                                    <button class="btn btn-sm btn-primary">Tùy chọn</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body></html>
